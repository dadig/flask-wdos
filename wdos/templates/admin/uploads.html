{% extends 'base.html'%}
{% block content %}
<h1>uploads</h1>
<form  action = '/uploads/' method = 'post' enctype = 'multipart/form-data'>
		{{ form.csrf_token }}
		<table class="table table-striped  table-hover table-condensed ">
				<thead>
						<tr>
								<th>模板名称</th>
								<th>操作</th>
						</tr>
				</thead>
				<tbody>
					{% for tem in templates_all %}
						<tr>
								<th>{{ tem.filename }}</th>
								<th><a href = '{{ url_for('admin.admin_delete',filename = tem.filename)}}'>册除</a></th>
						</tr>
						{% endfor %}

				</tbody>
		</table>

		{{ form.templates.label }}
		{{ form.templates(multiple = 'multiple') }}
		{{ form.submit }}

		

</form>
{% endblock content %}
